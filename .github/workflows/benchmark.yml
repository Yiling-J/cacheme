---
name: Benchmarks

on:
  push:
    branches:
      - master

jobs:
  benchmark-1:
    name: "Benchmark ${{ matrix.case }}"
    runs-on: "ubuntu-latest"
    uses: ./.github/workflows/benchmark_template.yml
    with:
      case: "test_read_write_async"

  benchmark-2:
    name: "Benchmark ${{ matrix.case }}"
    runs-on: "ubuntu-latest"
    needs: benchmark-1
    uses: ./.github/workflows/benchmark_template.yml
    with:
      case: "test_read_write_with_local_async"

  benchmark-3:
    name: "Benchmark ${{ matrix.case }}"
    runs-on: "ubuntu-latest"
    needs: benchmark-2
    uses: ./.github/workflows/benchmark_template.yml
    with:
      case: "test_read_only_async"

  benchmark-4:
    name: "Benchmark ${{ matrix.case }}"
    runs-on: "ubuntu-latest"
    needs: benchmark-3
    uses: ./.github/workflows/benchmark_template.yml
    with:
      case: "test_read_only_with_local_async"

  benchmark-5:
    name: "Benchmark ${{ matrix.case }}"
    runs-on: "ubuntu-latest"
    needs: benchmark-4
    uses: ./.github/workflows/benchmark_template.yml
    with:
      case: "test_read_write_batch_async"
