---
name: Benchmarks

on:
  push:
    branches:
      - master

jobs:
  benchmark-1:
    uses: ./.github/workflows/benchmark_template.yml
    with:
      case: "test_read_write_async"
    secrets: inherit

  benchmark-2:
    needs: benchmark-1
    uses: ./.github/workflows/benchmark_template.yml
    with:
      case: "test_read_write_with_local_async"
    secrets: inherit

  benchmark-3:
    needs: benchmark-2
    uses: ./.github/workflows/benchmark_template.yml
    with:
      case: "test_read_only_async"
    secrets: inherit

  benchmark-4:
    needs: benchmark-3
    uses: ./.github/workflows/benchmark_template.yml
    with:
      case: "test_read_only_with_local_async"
    secrets: inherit

  benchmark-5:
    needs: benchmark-4
    uses: ./.github/workflows/benchmark_template.yml
    with:
      case: "test_read_write_batch_async"
    secrets: inherit
